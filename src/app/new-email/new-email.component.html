<!-- 
    #username="ngModel" exports NgModel into a local variable called username. 
    NgModel mirrors many of the properties of its underlying FormControl instance, so you can use this in the template to check for control states such as valid and dirty.

-->
<h1> NEW EMAIL...! </h1>

<form (ngSubmit)="onSendMailClicked()" #sendMailForm="ngForm">

    <input [(ngModel)]="mail.receiver.id" required type="number" name="receiverId" #receiverId="ngModel" placeholder="ID primaoca mejla">
    <br>
    <input [(ngModel)]="mail.subject"  type="text" name="subject" #subject="ngModel" placeholder="Subject">
    <br>
    <textarea [(ngModel)]="mail.content"  rows="5" cols="10" name="content" #content="ngModel" placeholder="Content"></textarea>
    <br>
<button type="submit" [disabled]="!sendMailForm.form.valid">POSALJI MEJL</button>

</form>


<!--- VALIDACIJA  ERROR INFO START -->

<div *ngIf="receiverId.invalid && (receiverId.dirty || receiverId.touched)" class="opasno" >
    <div *ngIf="receiverId.errors.required">
            <marquee behavior=scroll direction="left" scrollamount="10">        Unesite KOME SE SALJE MEJL, mora biti BROJ!!!!</marquee>

    </div>
</div>

<!--- VALIDACIJA ERROR INFO ENDDDDDDDD-->
